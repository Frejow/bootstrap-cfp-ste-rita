<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>bootstrap training</title>
  </head>
  <body>
    
    <header class="bg-light mb-4">
      <nav class="container bg-secondary py-4"></nav>
    </header>

    <main>
      <div class="container mb-4 p-0">
        <div class="row">
          <div class="col">
            <h4>Je suis John Doe, développeur et Designer web</h4>
            <p>Bienvenue dans mon univers créatif</p>
            <button type="button">Mon expertise web</button>
          </div>
          <div class="col">
            <img src="img/portrait.jpg" class="w-100" alt="Photo de John Doe" />
          </div>
        </div>
      </div>
      <div class="container-fluid py-4 bg-light">
        <div class="container p-0">
          <p class="mb-0">Mon expertise</p>
          <p>Développement web et design</p>

          <div class="row mb-4">
            <div class="col-8">
              <div class="bg-secondary h-100"></div>
            </div>
            <div class="col-4">
              <img src="img/code.jpg" class="w-100" alt="Code" />
            </div>
          </div>

          <div class="row">
            <div class="col-4">
              <img src="img/design.jpg" class="w-100" alt="Design" />
            </div>
            <div class="col-8">
              <div class="bg-secondary h-100"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="container p-0">
        <p class="mb-0 mt-4">Mon portfolio</p>
        <p>Projets perso et pro</p>

        <div class="mb-4 d-flex gap-3">
          <div class="p-4 col bg-secondary"></div>
          <div class="p-4 col bg-secondary"></div>
          <div class="p-4 col bg-secondary"></div>
          <div class="p-4 col bg-secondary"></div>
        </div>
      </div>

      <div class="container-fluid py-4 bg-light mb-4">
        <div class="container p-0">
          <p class="mb-0">Un projet de création web ?</p>
          <p>Allons en discuter autour d'un café</p>

          <div class="d-flex gap-5 justify-content-between">
            <div class="w-50">
              <img src="img/grab-a-coffee.jpg" class="w-100" alt="" />
            </div>
            <div class="p-5 w-50 bg-secondary"></div>
          </div>
        </div>
      </div>

      <div class="container p-0 mb-5">
        <div class="d-flex gap-3">
          <div class="col p-4 bg-secondary"></div>
          <div class="col p-4 bg-secondary"></div>
          <div class="col p-4 bg-secondary"></div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
