<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/14273d579a.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Bootstrap Training - CFP</title>
  </head>
  <body>
    <header>
      <nav class="bg-light">
        <div class="container">
          <div class="bg-secondary py-4 w-100"></div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container py-5">
        <div class="row g-3">
          <div class="col-md-6">
            <h2 class="fw-bold">
              Je suis John Doe, développeur et Designer web
            </h2>
            <h3 class="fw-light">Bienvenue dans mon univers créatif</h3>
            <button type="button" class="mt-3 btn btn-primary">
              Mon expertise web
            </button>
          </div>
          <div class="col-md-6">
            <img src="img/portrait.jpg" class="w-100" alt="Photo de John Doe" />
          </div>
        </div>
      </div>

      <section class="bg-light py-5">
        <div class="container">
          <h3>Mon expertise</h3>
          <h4 class="mb-4">Développement web et design</h4>

          <div class="row g-3 mb-4">
            <div class="col-12 col-md-7">
              <div class="bg-secondary h-100 w-100 py-5"></div>
            </div>
            <div class="col-12 offset-md-1 col-md-4">
              <img src="img/code.jpg" class="w-100" alt="Code" />
            </div>
          </div>

          <div class="row g-4">
            <div class="col-12 col-md-4">
              <img src="img/design.jpg" class="w-100" alt="Design" />
            </div>
            <div class="col-12 offset-md-1 col-md-7">
              <div class="bg-secondary h-100 w-100 py-5"></div>
            </div>
          </div>
        </div>
      </section>

      <div class="container py-5">
        <h3>Mon portfolio</h3>
        <h4 class="mb-4">Projets perso et pro</h4>

        <div class="row g-3">
          <div class="col-12 col-sm-6 col-md-3">
            <div class="py-5 bg-secondary"></div>
          </div>
          <div class="col-12 col-sm-6 col-md-3">
            <div class="py-5 bg-secondary"></div>
          </div>
          <div class="col-12 col-sm-6 col-md-3">
            <div class="py-5 bg-secondary"></div>
          </div>
          <div class="col-12 col-sm-6 col-md-3">
            <div class="py-5 bg-secondary"></div>
          </div>
        </div>
      </div>

      <section class="py-5 bg-light">
        <div class="container">
          <h3>Un projet de création web ?</h3>
          <h4 class="mb-4">Allons en discuter autour d'un café</h4>

          <div class="row g-3">
            <div class="col-12 col-md-5">
              <img src="img/grab-a-coffee.jpg" class="w-100" alt="" />
            </div>
            <div class="col-12 offset-md-1 col-md-6">
              <div class="h-100 bg-secondary"></div>
            </div>
          </div>
        </div>
      </section>

      <footer class="container py-5">
        <div class="row g-3">
          <div class="col-12 col-md-4">
            <div class="py-4 bg-secondary"></div>
          </div>
          <div class="col-12 col-md-4">
            <div class="py-4 bg-secondary"></div>
          </div>
          <div class="col-12 col-md-4">
            <div class="text-end">
              <a
                href="https://www.linkedin.com"
                target="_blank"
                class="btn btn-dark"
              >
                <i class="bi bi-linkedin fs-4"></i>
              </a>

              <a
                href="https://www.instagram.com"
                target="_blank"
                class="btn btn-dark"
              >
                <i class="bi bi-instagram fs-4"></i>
              </a>

              <a
                href="https://x.com"
                target="_blank"
                class="btn btn-dark"
              >
                <i class="bi bi-twitter fs-4"></i>
              </a>
            </div>
          </div>
        </div>
      </footer>
    </main>
    <footer></footer>
  </body>
</html>
